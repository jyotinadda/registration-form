<!doctype html>
<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
    	<form>
			<h1>Registration Form</h1>
			<fieldset>
			
				<div class="left-tab">
					<label for="name">Name</label>
				</div>
				<div class="right-tab">
				 <input type="text"><br>
				</div>
			 
				<div class="left-tab">
					<label for="dob">Date of Birth</label>
				</div>
				<div class="right-tab">
					<input type="date">
				</div>
			  
				<div class="left-tab">
					<label>Country</label>
				</div>
				<div class="right-tab">
					<select id="dropdown">
						<option value="Select an option" disabled >Select an option</option>
						<option value="India">India</option>
						<option value="Pak">Pak</option>
					</select>
				</div>
			  
			  <div class="left-tab">
				<label>Phone Number</label>
			  </div>
			  <div class="right-tab">
				<input type="tel"><br>
			  </div>
			  
			  <div class="left-tab">
				<label>Email Id</label>
			  </div>
			  <div class="right-tab">
				<input type="email"><br>
			  </div>
			  
			  <div class="left-tab">
				<label>Website</label>
			  </div>
			  <div class="right-tab">
				<input type="url">
			  </div>
			</fieldset>
			
			<input type="submit" id="submit">
		</form>
		
	</body>
</html>
